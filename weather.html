<!DOCTYPE html>
<html>
<head>
  <title>Location and Time Widget</title>
  <style>
    /* Your CSS styles will go here */
    .widget {
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .location, .time {
      text-align: center;
    }

    .location p, .time p {
      margin: 0;
      font-size: 14px;
    }

    .location p:last-child, .time p:last-child {
      font-size: 12px;
      color: #999;
    }
  </style>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position)   
 {
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;   


      // Use a geocoding API (e.g., Google Maps API) to get city, state, and country
      // Replace with your actual API key and URL
      var url = `https://api.example.com/geocode?latlng=${lat},${lng}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById("city").textContent = data.city;
          document.getElementById("state").textContent = data.state;
          document.getElementById("country").textContent   
 = data.country;
        })
        .catch(error => console.error(error));
    }

    function updateTime() {
      var now = new Date();
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("time").textContent = now.toLocaleTimeString();
      document.getElementById("date").textContent = now.toLocaleDateString(undefined,   
 options);
    }

    // Call functions on page load and set an interval for updates
    getLocation();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</head>
<body>
  <div class="widget">
    <div class="location">
      <p id="city"></p>
      <p id="state"></p>
      <p id="country"></p>
    </div>
    <div class="time">
      <p id="time"></p>
      <p id="date"></p>
    </div>
  </div>
</body>
</html>
