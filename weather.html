<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS to ensure transparency and clean design for Larix */
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        /* Styling for the widget container */
        #weather-widget-container {
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            margin: auto;
        }
    </style>
    <title>Weather Widget Overlay</title>
</head>
<body>
    <div id="weather-widget-container"></div>
    
    <script>
        function loadWeatherWidget() {
            // Create the div for the weather widget
            const widgetDiv = document.createElement('div');
            widgetDiv.id = 'ww_4112dbe0d242d';
            widgetDiv.setAttribute('v', '1.3');
            widgetDiv.setAttribute('loc', 'auto');
            widgetDiv.setAttribute('a', '{"t":"ticker","lang":"en","sl_lpl":1,"ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"fahrenheit","cl_bkg":"transparent","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","el_wi":3}');

            // Create the link for the widget
            const widgetLink = document.createElement('a');
            widgetLink.href = 'https://weatherwidget.org/';
            widgetLink.id = 'ww_4112dbe0d242d_u';
            widgetLink.target = '_blank';
            widgetLink.textContent = 'Weather Widget';

            // Append the link to the widget div
            widgetDiv.appendChild(widgetLink);
            document.getElementById('weather-widget-container').appendChild(widgetDiv);

            // Create the script element to load the widget
            const script = document.createElement('script');
            script.src = 'https://app3.weatherwidget.org/js/?id=ww_4112dbe0d242d';
            script.async = true;
            document.body.appendChild(script);
        }

        // Call the function to load the widget when the page loads
        window.onload = loadWeatherWidget;
    </script>
</body>
</html>
